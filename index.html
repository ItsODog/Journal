<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Journal with LaTeX Preview & Auth</title>
    <style>
        body {
            font-family: Georgia, serif;
            background-color: floralwhite;
            color: #4e4d4c;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            width: 1000px;
        }

        #savedEntriesWrapper {
            width: 300px;
            margin-top: 44px;
        }

        #savedList {
            padding: 10px;
            border: 1px solid #f1e5cf;
            background-color: #fffdf9;
            border-radius: 6px;
            max-height: 1000px;
            overflow-y: auto;
        }

            #savedList div {
                margin-bottom: 12px;
                display: flex;
                flex-direction: column;
                gap: 4px;
                border-bottom: 1px solid #e0d6c6;
                padding-bottom: 6px;
            }

        .entry-date {
            font-size: 13px;
            color: #777;
        }

        .entry-title {
            font-size: 15px;
            font-weight: bold;
        }

        .entry-buttons {
            margin-top: 4px;
            display: flex;
            gap: 8px;
        }

        #savedList .entry-buttons button {
            font-size: 14px;
            background-color: #cdc5b4;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

            #savedList .entry-buttons button:hover {
                background-color: #858178;
            }

        .editor-area {
            display: flex;
            flex-direction: column;
            width: 700px;
        }

        .toolbar {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

            .toolbar button,
            .buttons button {
                background-color: #cdc5b4;
                color: white;
                border: none;
                padding: 6px 12px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
                transition: background-color 0.2s ease;
            }

                .toolbar button:hover,
                .buttons button:hover {
                    background-color: #858178;
                }

                .toolbar button.active {
                    background-color: #4e4d4c;
                }

        .editor-preview-wrapper {
            position: relative;
            width: 700px;
            height: 1000px;
            border: 2px solid #f1e5cf;
            background-color: #fffdf9;
            padding: 24px;
            font-size: 18px;
            font-family: Georgia, serif;
            line-height: 1.6;
            overflow-y: auto;
        }

        #editor,
        #latexPreview {
            position: absolute;
            top: 24px;
            left: 24px;
            right: 24px;
            bottom: 24px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: transparent;
            border: none;
            margin: 0;
            padding: 0;
        }

        #editor {
            outline: none;
            z-index: 2;
        }

        #latexPreview {
            z-index: 1;
            opacity: 0;
            pointer-events: none;
            user-select: text;
            color: #4e4d4c;
            white-space: normal;
        }

        .preview-active #editor {
            opacity: 0;
            pointer-events: none;
            z-index: 1;
        }

        .preview-active #latexPreview {
            opacity: 1;
            pointer-events: auto;
            z-index: 3;
        }

        .buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
                height: auto;
                padding: 10px;
            }

            #savedEntriesWrapper {
                width: 100%;
                max-height: 200px;
                overflow-y: auto;
                margin-top: 0;
                margin-bottom: 20px;
            }

            .editor-area {
                width: 100%;
                height: auto;
            }

            .editor-preview-wrapper {
                width: 100%;
                height: 300px;
                padding: 12px;
            }

            #editor,
            #latexPreview {
                top: 12px;
                left: 12px;
                right: 12px;
                bottom: 12px;
                font-size: 14px;
            }

            .toolbar button,
            .buttons button {
                font-size: 12px;
                padding: 4px 8px;
            }

            #savedList {
                font-size: 14px;
                padding: 6px;
            }

            .entry-date {
                font-size: 11px;
            }

            .entry-title {
                font-size: 13px;
            }

            .entry-buttons button {
                font-size: 12px;
                padding: 4px 8px;
            }
        }

        #latexPreview {
            text-align: left;
        }

            #latexPreview .katex-display {
                display: block !important;
                margin: 1em auto !important;
                padding: 0 !important;
                margin-top: 1.2em !important;
                margin-bottom: 0em !important;
                text-align: center;
            }

            #latexPreview .katex {
                margin: 0 !important;
                padding: 0 !important;
                line-height: 1.4 !important;
                vertical-align: middle !important;
            }

            #latexPreview p {
                margin: 0.7em 0;
                line-height: 1.4;
            }

            #latexPreview p,
            #latexPreview > div,
            #latexPreview > * {
                margin: 0.6em 0;
                line-height: 1.4;
            }

        #loginWrapper {
            text-align: center;
            margin-bottom: 20px;
            width: 1000px;
        }

            #loginWrapper input {
                padding: 8px;
                font-size: 16px;
                width: 300px;
                border-radius: 4px;
                border: 1px solid #ccc;
                margin-right: 8px;
            }

            #loginWrapper button {
                padding: 8px 16px;
                font-size: 16px;
                background-color: #4e4d4c;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.2s ease;
            }

                #loginWrapper button:hover {
                    background-color: #333;
                }

        #loginMessage {
            margin-top: 10px;
            color: #555;
        }
    </style>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.css"
          crossorigin="anonymous" />
</head>
<body>

    <div id="loginWrapper">
        <input id="emailInput" type="email" placeholder="Enter your email" autocomplete="username" />
        <button id="loginBtn">Send Magic Link</button>
        <div id="loginMessage"></div>
    </div>

    <div class="container" style="display:none;">
        <div id="savedEntriesWrapper">
            <div id="savedList">No saved entries yet.</div>
        </div>

        <div class="editor-area">
            <div class="toolbar">
                <button onclick="document.execCommand('bold'); updateFormattingStates();"><b>B</b></button>
                <button onclick="document.execCommand('italic'); updateFormattingStates();"><i>I</i></button>
                <button onclick="document.execCommand('underline'); updateFormattingStates();"><u>U</u></button>
                <button onclick="document.execCommand('insertUnorderedList'); updateFormattingStates();">â€¢ List</button>
            </div>

            <div class="editor-preview-wrapper">
                <div id="editor" contenteditable="true" spellcheck="false"></div>
                <div id="latexPreview"></div>
            </div>

            <div class="buttons">
                <button id="saveBtn">Save</button>
                <button id="newEntryBtn">New Entry</button>
                <button id="latexPreviewBtn">LaTeX Preview</button>
                <button id="backToEditorBtn" style="display:none;">Back to Editor</button>
                <button id="logoutBtn" style="margin-left: auto; background:#b04e4e;">Logout</button>
            </div>
        </div>
    </div>

    <script defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/katex.min.js"
            crossorigin="anonymous"></script>
    <script defer
            src="https://cdn.jsdelivr.net/npm/katex@0.16.8/dist/contrib/auto-render.min.js"
            crossorigin="anonymous"></script>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'https://cqfjcxbllaifsfzscosm.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNxZmpjeGJsbGFpZnNmenNjb3NtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQwNjkyNDIsImV4cCI6MjA2OTY0NTI0Mn0.s4ENn2lPI6OmBD84I32QO6-rwLXS51JRriqxiE4eCZA';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const editor = document.getElementById('editor');
        const saveBtn = document.getElementById('saveBtn');
        const newEntryBtn = document.getElementById('newEntryBtn');
        const latexPreviewBtn = document.getElementById('latexPreviewBtn');
        const backToEditorBtn = document.getElementById('backToEditorBtn');
        const latexPreview = document.getElementById('latexPreview');
        const savedList = document.getElementById('savedList');
        const editorArea = document.querySelector('.editor-area');
        const container = document.querySelector('.container');

        const loginWrapper = document.getElementById('loginWrapper');
        const loginBtn = document.getElementById('loginBtn');
        const emailInput = document.getElementById('emailInput');
        const loginMessage = document.getElementById('loginMessage');

        let currentEntry = null;
        let currentUser = null;

        function showLogin() {
            loginWrapper.style.display = 'block';
            container.style.display = 'none';
        }

        function showApp() {
            loginWrapper.style.display = 'none';
            container.style.display = 'flex';
        }

        supabase.auth.onAuthStateChange(async (event, session) => {
            currentUser = session?.user ?? null;
            if (!currentUser) {
                showLogin();
            } else {
                showApp();
                await renderSavedEntries();
            }
        });

        (async () => {
            const { data: { session } } = await supabase.auth.getSession();
            currentUser = session?.user ?? null;
            if (!currentUser) {
                showLogin();
            } else {
                showApp();
                await renderSavedEntries();
            }
        })();

        loginBtn.onclick = async () => {
            const email = emailInput.value.trim();
            if (!email) {
                loginMessage.textContent = 'Please enter a valid email.';
                return;
            }
            loginMessage.textContent = 'Sending magic link...';
            const { error } = await supabase.auth.signInWithOtp({ email });
            if (error) {
                loginMessage.textContent = 'Error sending magic link: ' + error.message;
            } else {
                loginMessage.textContent = 'Magic link sent! Check your email.';
            }
        };

        const logoutBtn = document.getElementById('logoutBtn');
        logoutBtn.onclick = async () => {
            await supabase.auth.signOut();
            currentUser = null;
            editor.innerHTML = '';
            currentEntry = null;
            showLogin();
        };

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;',
            };
            return text.replace(/[&<>"']/g, function (m) {
                return map[m];
            });
        }

        function htmlToPlainTextWithNewlines(html) {
            const temp = document.createElement('div');
            temp.innerHTML = html;

            function recurse(node) {
                let text = '';
                node.childNodes.forEach((child) => {
                    if (child.nodeType === 3) {
                        text += child.textContent;
                    } else if (
                        child.nodeType === 1 &&
                        ['DIV', 'P', 'LI'].includes(child.tagName)
                    ) {
                        text += recurse(child) + '\n';
                    } else if (child.nodeType === 1 && child.tagName === 'BR') {
                        text += '\n';
                    } else {
                        text += recurse(child);
                    }
                });
                return text;
            }

            return recurse(temp).replace(/\n+$/g, '');
        }

        async function fetchEntries() {
            if (!currentUser) return [];
            const { data, error } = await supabase
                .from('entries')
                .select('*')
                .eq('user_id', currentUser.id)
                .order('timestamp', { ascending: false });
            if (error) {
                alert('Error fetching entries: ' + error.message);
                return [];
            }
            return data;
        }

        async function renderSavedEntries() {
            const entries = await fetchEntries();
            if (!entries || entries.length === 0) {
                savedList.innerHTML = 'No saved entries yet.';
                return;
            }
            savedList.innerHTML = '';
            entries.forEach((entry) => {
                const container = document.createElement('div');
                const date = formatDateOnly(entry.timestamp);
                const plainText = entry.text.replace(/<[^>]*>/g, '');
                const title = entry.title || plainText.substring(0, 30) + (plainText.length > 30 ? '...' : '');

                const dateSpan = document.createElement('div');
                dateSpan.className = 'entry-date';
                dateSpan.textContent = date;

                const titleSpan = document.createElement('div');
                titleSpan.className = 'entry-title';
                titleSpan.textContent = title;

                const buttonGroup = document.createElement('div');
                buttonGroup.className = 'entry-buttons';

                const loadBtn = document.createElement('button');
                loadBtn.textContent = 'Load';
                loadBtn.onclick = () => {
                    editor.innerHTML = entry.text;
                    currentEntry = entry;
                    showEditor();
                    updateFormattingStates();
                };

                const delBtn = document.createElement('button');
                delBtn.textContent = 'Delete';
                delBtn.onclick = async () => {
                    if (confirm('Delete this entry?')) {
                        const { error } = await supabase
                            .from('entries')
                            .delete()
                            .eq('id', entry.id)
                            .eq('user_id', currentUser.id);
                        if (error) {
                            alert('Error deleting entry: ' + error.message);
                            return;
                        }
                        if (currentEntry && currentEntry.id === entry.id) {
                            editor.innerHTML = '';
                            currentEntry = null;
                            updateFormattingStates();
                        }
                        renderSavedEntries();
                    }
                };

                buttonGroup.appendChild(loadBtn);
                buttonGroup.appendChild(delBtn);

                container.appendChild(dateSpan);
                container.appendChild(titleSpan);
                container.appendChild(buttonGroup);

                savedList.appendChild(container);
            });
        }

        function formatDateOnly(timestamp) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(timestamp).toLocaleDateString(undefined, options);
        }

        function updateFormattingStates() {
            document.querySelectorAll('.toolbar button[onclick]').forEach((button) => {
                let cmdMatch = button.getAttribute('onclick').match(/'([^']+)'/);
                if (!cmdMatch) return;
                const cmd = cmdMatch[1];
                const active = document.queryCommandState(cmd);
                button.classList.toggle('active', active);
            });
        }

        saveBtn.onclick = async () => {
            if (!currentUser) {
                alert('You must be logged in to save entries.');
                return;
            }

            const html = editor.innerHTML.trim();
            if (!html || html === '<br>') {
                alert('Cannot save empty entry!');
                return;
            }

            let title = null;
            if (!currentEntry) {
                title = prompt('Enter a title for this entry:');
                if (title) title = title.trim();
            }

            if (currentEntry) {
                const { error } = await supabase
                    .from('entries')
                    .update({
                        text: html,
                        title: currentEntry.title,
                    })
                    .eq('id', currentEntry.id)
                    .eq('user_id', currentUser.id);
                if (error) {
                    alert('Error updating entry: ' + error.message);
                    return;
                }
                alert('Entry updated!');
            } else {
                const { error } = await supabase
                    .from('entries')
                    .insert([{
                        text: html,
                        title: title || null,
                        timestamp: new Date().toISOString(),
                        user_id: currentUser.id,
                    }]);
                if (error) {
                    alert('Error saving entry: ' + error.message);
                    return;
                }
                alert('Entry saved!');
            }

            currentEntry = null;
            editor.innerHTML = '';
            updateFormattingStates();
            await renderSavedEntries();
        };

        newEntryBtn.onclick = () => {
            currentEntry = null;
            editor.innerHTML = '';
            updateFormattingStates();
            showEditor();
        };

        latexPreviewBtn.onclick = () => {
            renderLatexPreview();
            document.body.classList.add('preview-active');
            latexPreviewBtn.style.display = 'none';
            backToEditorBtn.style.display = 'inline-block';
        };

        backToEditorBtn.onclick = () => {
            document.body.classList.remove('preview-active');
            latexPreviewBtn.style.display = 'inline-block';
            backToEditorBtn.style.display = 'none';
        };

        function renderLatexPreview() {
            let html = editor.innerHTML;
            html = html.replace(/<br\s*\/?>/gi, '\n');

            function renderMath(text) {
                text = text.replace(/\$\$([\s\S]+?)\$\$/g, (match, expr) => {
                    try {
                        return katex.renderToString(expr.trim(), { displayMode: true });
                    } catch {
                        return match;
                    }
                });
                text = text.replace(/(^|[^$])\$([^$\n][^$]*?)\$([^$]|$)/g, (match, before, expr, after) => {
                    try {
                        return before + katex.renderToString(expr.trim(), { displayMode: false }) + after;
                    } catch {
                        return match;
                    }
                });
                return text;
            }

            const rendered = renderMath(html);
            latexPreview.innerHTML = rendered;
        }

        editor.addEventListener('keyup', updateFormattingStates);
        editor.addEventListener('mouseup', updateFormattingStates);
        editor.addEventListener('focus', updateFormattingStates);

        function showEditor() {
            if (document.body.classList.contains('preview-active')) {
                document.body.classList.remove('preview-active');
                latexPreviewBtn.style.display = 'inline-block';
                backToEditorBtn.style.display = 'none';
            }
            editor.focus();
        }

    </script>
</body>
</html>
